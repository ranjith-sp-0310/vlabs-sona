<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-dark .navbar-toggler-icon {
            background-color:  #007bff;
            border-radius: 2px;
        }
        .navbar-dark .navbar-toggler {
            border-color: #1542bc;
        }
        
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .logo-img {
            max-width: 100px; /* Adjust the maximum width of the logo image */
        }
        .account-icon, .home-icon {
            font-size: 24px;
            margin-right: 5px;
            text-align: center; /* Center the icon */
        }
        .content {
            flex-grow: 1;
        }
        .jumbotron {
            background-color: #fff;
            margin-top: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        .password-toggle-button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="Logo1.png" alt="Virtual Lab Logo" class="logo-img">
            Virtual Lab
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">
                        <i class="fas fa-home home-icon"></i> Home
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="content">
    <!-- Header -->
    <div class="jumbotron">
        <div class="container">
            <h1>My Account</h1>
            <!-- Account card -->
            <div class="card mt-4" style="max-width: 400px; margin: 0 auto;">
                <div class="card-body">
                    <!-- <h5 class="card-title"></h5> -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" value="example@example.com" readonly>
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" value="john_doe" readonly>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" value="********" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text password-toggle-button" onclick="togglePasswordVisibility()">
                                    <i class="fas fa-eye" id="password-eye"></i> Change Password
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="achievements">Achievements:</label>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75"
                                 aria-valuemin="0" aria-valuemax="100">75%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Account card -->
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2023 Virtual Lab. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const passwordEye = document.getElementById("password-eye");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordEye.classList.remove("fa-eye");
            passwordEye.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            passwordEye.classList.remove("fa-eye-slash");
            passwordEye.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
